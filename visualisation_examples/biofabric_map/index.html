<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Biofabric Visualization</title>
    <link rel="icon" type="image/x-icon" href="biofabric.ico">
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 99%;
  width: 99%;
  box-sizing: border-box;
}

body {
  display: flex;
  flex-direction: column;
}

h1 {
  font-family: "Raleway", sans-serif;
  font-weight: 300;
  font-size: 40px;
  text-align: center;
  text-transform: uppercase;
  margin: 0;
  padding: 10px;
  flex-shrink: 0;
}

.container {
  flex-grow: 1;
  display: flex;
  flex-direction: column;
  height: 100%;
}

.controls {
  padding: 10px;
  flex-shrink: 0;
}

#chart {
  flex-grow: 1;
  width: 100%;
  position: relative;
  border: 1px solid #ddd;
  border-radius: 4px;
}

svg {
  width: 100%;
  height: 100%;
}

  button {
    background: #545454;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 12px;
  }
  button:disabled {
    background: #cccccc;
    cursor: not-allowed;
  }

.dimmed {
    opacity: 0.2;
}

.highlighted {
    opacity: 1;
}

</style>
  </head>
  <body>
    <h1>BioFabric</h1>
    <div class="container">
      <div class="controls">
        <button id="startBtn2" onclick="startAnimation_2()">Show BioFabric</button>
        <button id="resetBtn" onclick="resetVisualization()" disabled>Reset</button>
      </div>
      <div id="chart"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="main.js"></script>
    <script src="grey_bf.js"></script>
  </body>
</html>
